
<div *ngIf="data.mobileType === 'android'" color="primary" class="android-prompt">
  <button mat-raised-button color="primary" (click)="installPwa()" style="width: 100%;">
    Add to Home screen
  </button>
</div>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <div>To install this web app on your device tap the Menu button</div>
  <span><img src="./assets/ios-menu-btn.png"></span>
  <div>Then 'Add to Home screen' button</div>
  <img src="./assets/ios-add-btn.png">
</div>
