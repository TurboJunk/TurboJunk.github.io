<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>PWA</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="">Quiz</a>
			<a mat-list-item routerLink="dashboard">Dashboard</a>
			<a mat-list-item routerLink="stepperform">Stepper Form</a>
			<a mat-list-item routerLink="adressform">Adress Form</a>
			<a mat-list-item routerLink="table">Table</a>
			<a mat-list-item routerLink="tree">Files</a>
			<a mat-list-item routerLink="other">Other</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<div style="flex-grow: 1"></div>
			<mat-form-field class="form-field" appearance="fill">
				<input matInput type="text" [(ngModel)]="pushMessage" />
				<button *ngIf="pushMessage" matSuffix mat-icon-button aria-label="Clear" (click)="pushMessage = ''">
					<mat-icon>close</mat-icon>
				</button>
			</mat-form-field>
			<button mat-icon-button (click)="notify()"><mat-icon>send</mat-icon></button>
			<div style="flex-grow: 1"></div>
			<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Select a theme">
				<mat-icon>format_color_fill</mat-icon>
			</button>
		</mat-toolbar>
    <div style="padding: 32px;">
      <router-outlet></router-outlet>
    </div>
	</mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
	<button mat-menu-item>
		<mat-radio-group [(ngModel)]="theme" (change)="themeChange()">
			<mat-radio-button value="deeppurple-amber">
				<span>Deep Purple &amp; Amber</span>
			</mat-radio-button>
		</mat-radio-group>
	</button>
	<button mat-menu-item>
		<mat-radio-group [(ngModel)]="theme" (change)="themeChange()">
			<mat-radio-button value="indigo-pink">
				<span>Indigo &amp; Pink</span>
			</mat-radio-button>
		</mat-radio-group>
	</button>
	<button mat-menu-item>
		<mat-radio-group [(ngModel)]="theme" (change)="themeChange()">
			<mat-radio-button value="pink-bluegrey">
				<span>Pink &amp; Blue-grey</span>
			</mat-radio-button>
		</mat-radio-group>
	</button>
	<button mat-menu-item>
		<mat-radio-group [(ngModel)]="theme" (change)="themeChange()">
			<mat-radio-button value="purple-green">
				<span>Purple &amp; Green</span>
			</mat-radio-button>
		</mat-radio-group>
	</button>
</mat-menu>
